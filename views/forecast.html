
<p>
  <a href='#/'>Back to Search...</a>
</p>
<h1>Forecast for {{ city }}</h1>
<hr />
Days: <a ng-class="{ 'bg-primary': days === '2' }" href='#/forecast/2'>2</a> | <a href='#/forecast/5' ng-class="{ 'bg-primary': days === '5' }">5</a> | <a href='#/forecast/7' ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr />
<div ng-repeat='day in weatherResult.list'>
  <div class='row'>
    <div class="col-md-12">
      <forecast-list-item 
        day='day'
        convert-to-standard='convertToFahrenheit(temp)'
        convert-to-date='convertToDate(date)'
        date-format='MMM d, y'
      >
      </forecast-list-item>
    </div>
  </div>
</div>
